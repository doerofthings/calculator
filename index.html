<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
    <title>Calculator App</title>
  </head>
  <body>
    <!-- // Create a basic HTML calculator with buttons for each digit, each of the
    above functions and an “Equals” key. // Do not worry about wiring up the JS
    just yet. // There should also be a display for the calculator, go ahead and
    fill it with some dummy numbers so you can get it looking right. // Add a
    “clear” button. -->
    <div id="container">
      <h1 class="app-title">Calculator App</h1>
      <div class="calculator-container">
        <div class="calculator-display-container">
          <p>399, 981</p>
        </div>
        <div class="buttons-container">
          <div class="calculator__buttons-grid">
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p id="powder-blue">DEL</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>+</p>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>-</p>
            <p>.</p>
            <p>0</p>
            <p>/</p>
            <p>x</p>
            <p class="reset-btn" id="powder-blue">RESET</p>
            <p id="equal-btn">=</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
